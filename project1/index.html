<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eflyer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
       
    <div class="nav-class">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Best Sellers</a></li>
                <li><a href="#news">gift ideas</a></li>
                <li><a href="#contact">New Releases</a></li>
                <li><a href="#about">Todays deal</a></li>
                <li><a href="#t">Costumer Service</a></li>
              </ul>
        </nav>
        <h1>Eflyer</h1>
    </div>
   <div id="icon-id">
   <div class="allcategory">
    <form>
        <label for="categories"></label>
        <select name="categories" id="categories">
            <option value="all categories">all categories</option>
            <option value="action">action</option>
            <option value="another action">another action</option>
            <option value="some more action">some more action</option>
            
        </select>
    </form>
   </div>
   <div class="search">
    <form action="#">
        <input type="text"
            placeholder=" Search this Blog"
            name="search">
            
    </form>
</div>
<div class="language">
    <form>
        <label for="language"></label>
        <select name="language" id="language">
            <option value="language">english</option>
            <option value="language2">french</option>
            
            
        </select>
    </form>
   </div>
<div class="others">

    <i class="fa fa-shopping-cart"></i>
    <h4>Cart</h4>
    <h4>user</h4>
</div>
</div>
<div class="middle">
    <h1>GET STARTED</h1>
    <h1>YOUR FAVOURITE SHOPPING</h1>
</div>
<div id="button">
<button type="button">BUY NOW</button>
</div>
</div>
<div id="middle">
    <div class="heading1">
        <h1>Man & Women Fashion</h1>
    </div>
    <div id="cloths">
    <div class="T-shirt">
        <button>
            <div class="name">
            <h3>Man T-shirt</h3>
        </div>
            <div class="price">
            <p>price $ 30</p>
        </div>
        <div class="image">
            <img src="./images/tshirt-img.png" alt="tshirt">
        </div>
        <div class="bottom">
            <p>buy now</p>
            <p>see more</p>
        </div>
        </button>
    </div>
    <div class="shirt">
        <button type="button">
        <div class="name">
            <h3>Man Shirt</h3>

        </div>
       <div class="price">
        <p>price</p>
        <p>$ 30</p>

       </div>
       <div class="image">
        <img src="./images/dress-shirt-img.png" alt="shirt">
       </div>
       <div class="bottom">
        <p>buy now</p>
        <p>see more</p>
       </div>
        </button>
    </div>
    <div class="skart">
        <button>
        <div class="name">
            <h3>Women Skart</h3>

        </div>
       <div class="price">
        <p>price</p>
        <p>$ 30</p>

       </div>
       <div class="image">
        <img src="./images/women-clothes-img.png" alt="women cloths">
       </div>
       <div class="bottom">
        <p>buy now</p>
        <p>see more</p>
       </div>
        </button>
    </div>
</div>
</div>
